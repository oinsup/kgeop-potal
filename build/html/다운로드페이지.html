<html lang="ko">

          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="../lib/swiper/css/swiper.css">
    <link rel="stylesheet" href="../lib/mCustomScrollbar/jquery.mCustomScrollbar.css">
    <link rel="stylesheet" href="../lib/fullPage.js-2.9.7/jquery.fullpage.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/new.css">
    <script type="text/javascript" src="../lib/jquery-1.12.4.js"></script>
    <script type="text/javascript" src="../lib/jquery-ui.js"></script>
    <script type="text/javascript" src="../lib/slick/slick.js"></script>
    <script type="text/javascript" src="../lib/swiper/js/swiper.js"></script>
    <script type="text/javascript" src="../lib/mCustomScrollbar/jquery.mCustomScrollbar.js"></script>
    <script type="text/javascript" src="../lib/counterUp/jquery.counterup.min.js"></script>
    <script type="text/javascript" src="../lib/fullPage.js-2.9.7/jquery.fullpage.js"></script>

    <script type="text/javascript" src="../js/ui.js"></script>
    <title>K-Geo 플랫폼</title>
</head>
<body>
<!--accNav-->
<div class="accNav">
    <a href="#header">주요메뉴 바로가기</a>
    <a href="#content">본문 바로가기</a>
    <a href="#lnb">지역메뉴 바로가기</a>
</div>
<!--//accNav-->
<!--wrap-->
<div id="wrap">
    <header id="header" class="install">
        <div class="inner pos-r">
            <h1><img src="../images/common/logo.png" alt="공간정보드림"></h1>

        </div>
    </header>
    <!--container-->
    <div id="container" class="install">
        <h2 class="hidden">본문 영역</h2>

        <!--content-->
        <div id="content" class="pageInstall">
            <div class="middle">
                <div class="installWrap">
                    <strong>안전한 서비스 이용을 위한 <span class="blue">프로그램 설치</span> 페이지 입니다.</strong>
                    <div class="installBox">
                        <p>통합 설치 클릭 시 <span class="blue">필수 보안프로그램이 자동 설치</span>됩니다.<br/>
                            정상적으로 설치되지 않은 경우에는 하단의 버튼을 눌러 프로그램을 다운로드 받아 <span class="blue">수동설치</span> 하시기 바랍니다.
                        </p>
                        <div class="btnArea">
                            <button type="button" class="blueType">설치파일 다운로드</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <!--//content-->
    </div>
    <!--//container-->
</div>
<!--//wrap-->
</body>
