<!DOCTYPE html>
<html lang="ko">
<head>
    @@include('include/head.html')
</head>
<body>

<!--accNav-->
<div class="accNav">
    <a href="#header">주요메뉴 바로가기</a>
    <a href="#content">본문 바로가기</a>
    <a href="#lnb">지역메뉴 바로가기</a>
</div>
<!--//accNav-->
<!--wrap-->
<div id="wrap" class="winPop">
    <header id="header">
        <div class="inner pos-r">
            <h1><img src="../images/common/logo.png" alt="언제 누구에게나 모든이에게 K-Geo플랫폼"></h1>
        </div>
    </header>
    <!--container-->
    <div id="container">
        <h2 class="hidden">본문 영역</h2>

        <!--content-->
        <div id="content">
            <div class="inputBox">
                <div class="loginBox clearFix">
                    <div class="left">
                        <input type="text" placeholder="아이디 입력" />
                        <input type="password" placeholder="비밀번호 입력" />
                    </div>
                    <div class="right">
                        <button type="button" class="btnWinPopLogin">로그인</button>
                    </div>
                </div>
                <div class="row">
                    <div class="checkbox type3">
                        <input type="checkbox" id="idSave" />
                        <label for="idSave">아이디 저장</label>
                    </div>
                    <a href="#" title="아이디/비밀번호 찾기">아이디/비밀번호 찾기</a>
                    <a href="#" title="GPKI 인증서 로그인">GPKI 인증서 로그인</a>
                </div>
            </div>

        </div>
        <!--//content-->
    </div>
    <!--//container-->
</div>
<!--//wrap-->
</body>
<script>


    $(window).load(function() {

        var strWidth;

        var strHeight;



        //innerWidth / innerHeight / outerWidth / outerHeight 지원 브라우저

        if ( window.innerWidth && window.innerHeight && window.outerWidth && window.outerHeight ) {

            strWidth = $('#wrap').outerWidth() + (window.outerWidth - window.innerWidth);

            strHeight = $('#wrap').outerHeight() + (window.outerHeight - window.innerHeight);

        }

        else {

            var strDocumentWidth = $(document).outerWidth();

            var strDocumentHeight = $(document).outerHeight();



            window.resizeTo ( strDocumentWidth, strDocumentHeight );



            var strMenuWidth = strDocumentWidth - $(window).width();

            var strMenuHeight = strDocumentHeight - $(window).height();



            strWidth = $('#wrap').outerWidth() + strMenuWidth;

            strHeight = $('#wrap').outerHeight() + strMenuHeight;

        }



        //resize

        window.resizeTo( strWidth, strHeight );



    });

</script>
</html>
